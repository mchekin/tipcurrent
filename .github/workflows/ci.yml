name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: maven

    - name: Make mvnw executable
      run: chmod +x mvnw

    - name: Run tests
      run: ./mvnw clean test

    - name: Build package
      run: ./mvnw package -DskipTests
